services:
  # Backend API Service
  - type: web
    name: placement-flow-backend
    runtime: python
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: placement_flow_db
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRATION_HOURS
        value: 24
      - key: PASSWORD_MIN_LENGTH
        value: 8
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: placement-flow-frontend
          property: host
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: placement-flow-frontend
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: placement-flow-backend
          property: host
